<!-- data tables css -->
<link rel="stylesheet" href="../vendor/data-tables/css/datatables.min.css">
<toaster-container></toaster-container>
<!-- Banner Part starts -->
<div class="bg-statement pb-3" ng-cloak>
    <div class="container">
        <div class="pt-3 pb-3">
            <div class="row">
                <div class="col-md-2">
                    <img src="../images/plant.svg" class="zoom d-block mx-auto" alt="" />
                </div>
                <div class="col-md-10">
                    <h2 class="text-dark mt-2 font-bold">OTA Download</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5" ng-init="loadData()" ng-cloak>
    <div class="main-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header bg-dark">
                        <h5 class="text-white">OTA Download</h5>
                    </div>
                    <div class="card-block">
                        <div class="row tab-content">
                            <div id="home" class="container tab-pane active">
                                <form novalidate>
                                    <div class="row">
                                        <div class="col-md-4 form-group">
                                            <label for="company">Select Company
                                            <span class="ng-invalid" style="color:red; font-weight:bold;" ng-show="!company">*</span></label>
                                            <select ng-model="company" ng-change="companyType(company)" class="form-control">
                                                <option value="">Software Company</option>
                                                <option ng-repeat="company in companys" value="{{company.id}}">
                                                    {{company.name}}
                                                  </option>
                                                
                                            </select>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label for="gatewayId">Select Gateway
                                                <span class="ng-invalid" style="color:red; font-weight:bold;"
                                                    ng-show="!gatewayId">*</span></label>
                                            <select ng-model="gatewayId" style="width:100% !important;" class="js-example-basic-multiple col-sm-12"  multiple="multiple">
                                                
                                                <option ng-repeat="gateway in gateways" value="{{gateway.id}}">
                                                    {{gateway.serial}}
                                                  </option>
                                            </select>
                                        </div>

                                        <div class="col-md-4 form-group">
                                            <label for="gateWay">Select Type
                                            <span class="ng-invalid" style="color:red; font-weight:bold;" ng-show="!type">*</span></label>
                                            <select ng-model="type" ng-change="softwareType(type)" class="form-control">
                                                <option value="">Software Type</option>
                                                <option value="1">Node</option>
                                                <option value="2">Node Gateway</option>
                                                <option value="3">Gateway</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label for="gateWay">Select Software
                                                <span class="ng-invalid" style="color:red; font-weight:bold;"
                                                    ng-show="!software">*</span></label>
                                            <select ng-model="software" class="form-control">
                                                <option value="">Select Software</option>
                                                <option ng-repeat="software in softwares" value="{{software.id}}">
                                                    {{software.filename}}
                                                  </option>
                                            </select>
                                        </div>


                                    </div>
                                    <button ng-disabled="!company || !software || !type || !gatewayId" ng-click="saveOta()" class="btn btn-primary col-md-2 mx-auto d-block btn-md mb-3">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header bg-dark">
                        <h5 class="text-white">OTA Download</h5>
                    </div>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="company">Select Company
                                <span class="ng-invalid" style="color:red; font-weight:bold;" ng-show="!company">*</span></label>
                                <select ng-model="company" ng-change="getDeviceList(company)" class="form-control">
                                    <option value="">Software Company</option>
                                    <option ng-repeat="company in companys" value="{{company.id}}">
                                        {{company.name}}
                                      </option>
                                    
                                </select>
                            </div>
                            <div class="col-sm-12">
                                <table id="otaDatatable" class="display table nowrap table-striped table-hover"
                                    width="100%">
                                    <thead>
                                        <tr>
                                            <th>Gateway</th>
                                            <th>Current Version</th>
                                            <th>New Version</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Banner Part End -->

<!-- form-select-custom Js -->
<script src="../vendor/select2/js/select2.full.min.js"></script>
<!-- form-select-custom Js -->
<script src="../js/form-select-custom.js"></script>
<!-- datatable Js -->
<script src="../vendor/data-tables/js/datatables.min.js"></script>
<script src="../js/tbl-datatable-custom.js"></script>
