<!-- data tables css -->
<link rel="stylesheet" href="../vendor/data-tables/css/datatables.min.css">
<toaster-container></toaster-container>
<!-- Banner Part starts -->
<div class="bg-statement pb-3" ng-cloak>
  <div class="container">
    <div class="pt-3 pb-3">
      <div class="row">
        <div class="col-md-2">
          <img src="../images/plant.svg" class="zoom d-block mx-auto" alt="" />
        </div>
        <div class="col-md-10">
          <h2 class="text-dark mt-2 font-bold">Facility Management</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" ng-cloak>
  <div class="row">
    <div class="col-lg-12 mt-4">
      <div class="card">
        <div class="card-header bg-dark">
          <h5 class="text-white">Configuration Form</h5>
        </div>
        <div class="card-block">
          <form name="plantForm" novalidate>
            <div class="row">
              <div class="col-md-4 form-group">
                <label for="plantName">Facility Name
                  <span class="ng-invalid" style="color:red; font-weight:bold;" ng-show="!plantName">*</span></label>
                <input name="plantName" ng-model="plantName" type="text" class="form-control"
                  placeholder="Enter Facility Name" ng-pattern="/^[a-zA-Z0-9_ &-]*$/" ng-trim="true">
                <span ng-if="plantForm.plantName.$error.pattern " class="form-text text-danger p-l-10">No special
                  character are allowed.</span>
              </div>
              <div class="col-md-4 form-group">
                <label> Select Facility Type </label>
                <span class="ng-invalid" style="color:red; font-weight:bold;" ng-show="!plantType">*</span></label>
                <select class="form-control" ng-model="plantType" id="sel1" name="sellist1">
                  <option value="">Select Facility Type</option>
                  <option ng-repeat="plantType in plantTypes" value="{{plantType.id}}">
                    {{plantType.name}}
                  </option>
                </select>
              </div>
              <div class="col-md-4 form-group">
                <label for="address">Address
                  <span class="ng-invalid" style="color:red; font-weight:bold;" ng-show="!address">*</span></label>
                <input name="address" ng-model="address" type="text" class="form-control" placeholder="Enter Address"
                  ng-trim="true">
              </div>
              <div class="col-md-4 form-group">
                <label for="latitude">Latitude
                  <span class="ng-invalid" style="color:red; font-weight:bold;" ng-show="!latitude">*</span></label>
                <input name="latitude" ng-model="latitude" type="text" class="form-control"
                  ng-pattern="/^-?([1-8]?[1-9]|[1-9]0)\.{1}\d{1,6}/" placeholder="Enter Latitude" ng-trim="true"
                  required>
              </div>
              <div class="col-md-4 form-group">
                <label for="longitude">Longitude
                  <span class="ng-invalid" style="color:red; font-weight:bold;" ng-show="!longitude">*</span></label>
                <input name="longitude" ng-model="longitude" type="text" class="form-control"
                  ng-pattern="/^-?([1-8]?[1-9]|[1-9]0)\.{1}\d{1,6}/" placeholder="Enter Longitude" ng-trim="true"
                  required>
              </div>
            </div>
            <button class="btn btn-primary col-md-2 mx-auto d-block btn-md mb-3" ng-if="!isedit"
              ng-disabled="!plantName || !plantType ||!address || !latitude || !longitude"
              ng-click="addUpdatePlant()">Save</button>
            <button class="btn btn-primary col-md-2 mx-auto d-block btn-md mb-3" data-toggle="modal"
              data-target="#exampleModal" ng-if="isedit"
              ng-disabled="!plantName || !plantType ||!address || !latitude || !longitude">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--code for modal windows starts-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><b>Update Facility Management</b>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure to update this data ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" ng-click="addUpdatePlant()" class="btn btn-primary" data-dismiss="modal">Yes,
            Update</button>
        </div>
      </div>
    </div>
  </div>
  <!--code for modal windows ends-->

  <div class="mt-2">
    <div class="card" ng-show="showTable == false">
      <div class="card-header bg-dark">
        <h5 class="text-white">Facility List</h5>
      </div>
      <div class="card-block">
        <div class="table-responsive">
          <table id="plantConfig" class="display table nowrap table-striped table-hover" style="width:100%">
            <thead>
              <tr>
                <th>Facility Name</th>
                <th>Facility Type</th>
                <th>Address</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Action</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <div class="card" ng-show="showTable == true">
      <div class="card-header bg-dark">
        <h5 class="text-white">Facility List</h5>
      </div>
      <div class="card-block coustomBlock">
        <div class="c-wrap mx-2">
          <i class="feather icon-file-text mx-auto d-block text-center text-dark" style="font-size: 36px;"
            aria-hidden="true"> </i>
          <p class="text-center text-dark" style="margin: 10px 0px;">No records Found!</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Banner Part End -->
<!-- datatable Js -->
<script src="../vendor/data-tables/js/datatables.min.js"></script>
<script src="../js/tbl-datatable-custom.js"></script>
