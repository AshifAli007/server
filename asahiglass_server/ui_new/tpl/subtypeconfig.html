<!-- data tables css -->
<link rel="stylesheet" href="../vendor/data-tables/css/datatables.min.css">
<toaster-container></toaster-container>

<!-- Banner Part starts -->
<div class="bg-statement pb-3" ng-cloak>
    <div class="container">
        <div class="pt-3 pb-3">
            <div class="row">
                <div class="col-md-2">
                    <img src="../images/asset.svg" class="zoom d-block mx-auto" alt="" />
                </div>
                <div class="col-md-10">
                    <h2 class="text-dark mt-2 font-bold">Asset Sub-class</h2>                    
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5" ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-dark">
                    <h5 class="text-center text-white">Configuration Form</h5>
                </div>
                <div class="card-block">
                    <form name="assetTypeForm" novalidate>
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="assetType">Select Asset Class
                                    <span class="ng-invalid" style="color:red; font-weight:bold;"
                                        ng-show="!assetType">*</span></label>
                                <select ng-model="assetType" class="form-control">
                                    <option value="">Select Asset Class</option>{{asset}}
                                    <option ng-repeat="asset in assetTypeListArray" value={{asset.id}}>
                                        {{asset.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="subType">Asset Sub-class Name
                                    <span class="ng-invalid" style="color:red; font-weight:bold;"
                                        ng-show="!subType">*</span></label>
                                <input name="subType"  ng-pattern="/^[a-zA-Z0-9_ -]*$/" ng-model="subType" type="text" class="form-control"
                                    placeholder="Enter Asset Sub-class Name">
                                <span class="form-text text-danger p-l-10"
                                    ng-show="assetTypeForm.subType.$error.pattern">No special character are allowed </span>
                            </div>

                        </div>
                        <button class="btn btn-primary col-md-2 mx-auto d-block btn-md mb-3 sweet-basic" ng-if="!isedit"
                            ng-disabled="!assetType || !subType" ng-click="addUpdateAssetSubtype()">Save</button>
                        <button class="btn btn-primary col-md-2 mx-auto d-block btn-md mb-3 sweet-basic"
                            data-toggle="modal" data-target="#exampleModal" ng-if="isedit"
                            ng-disabled="!assetType || !subType">Update</button>
                    </form>
                </div>
            </div>
        </div>
        <hr />
    </div>
</div>

<!--code for modal windows starts-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Asset Sub-class</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure to update this data ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="addUpdateAssetSubtype()" class="btn btn-primary"
                    data-dismiss="modal">Yes,
                    Update</button>
            </div>
        </div>
    </div>
</div>

<!--code for modal windows ends-->

<div class="container mt-3" ng-cloak>
    <div class="row">
        <div class="col-lg-12">
            <div class="card" ng-show="showTable == false">
                <div class="card-header bg-dark">
                    <h5 class="text-white">Asset Sub-class List</h5>
                </div>
                <div class="card-block coustomBlock table-responsive">
                    <table id="subtype" class="display table nowrap table-striped table-hover" style="width: 100%;">
                        <thead>
                            <tr>
                                <th>Asset Class</th>
                                <th>Asset Sub-class</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="card" ng-show="showTable == true">
                <div class="card-header bg-dark">
                    <h5 class="text-white">Asset Sub-class List</h5>
                </div>
                <div class="card-block coustomBlock">
                    <div class="c-wrap mx-2">
                        <i class="feather icon-file-text mx-auto d-block text-center text-dark" style="font-size: 36px;"
                            aria-hidden="true"> </i>
                        <p class="text-center text-dark" style="margin: 10px 0px;">No records Found!
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- datatable Js -->
<script src="../vendor/data-tables/js/datatables.min.js"></script>
<script src="../js/tbl-datatable-custom.js"></script>
<!-- Banner Part End -->
