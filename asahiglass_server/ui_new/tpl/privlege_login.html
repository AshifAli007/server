<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wavenet - Monitoring system</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">

    <!-- Favicon icon -->
    <link rel="icon" href="http://html.codedthemes.com/datta-able/bootstrap/assets/images/favicon.ico"
        type="image/x-icon">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mystyle.css">
</head>

<body>
    <toaster-container></toaster-container>
    <div class="auth-wrapper">
        <div class="auth-content subscribe">
            <form name="loginForm" novalidate>
                <div class="card">
                    <div class="row no-gutters">
                        <div
                            class="col-md-4 col-lg-6 d-none d-md-flex d-lg-flex theme-bg align-items-center justify-content-center">
                            <img src="../images/user/lock.png" alt="lock images" class="img-fluid">
                        </div>
                        <div class="col-md-8 col-lg-6">
                            <div class="card-body text-center">
                                <div class="row justify-content-center">
                                    <div class="col-sm-10">
                                        <h3 class="mb-4">Login</h3>
                                        <span ng-show="loginForm.email.$error.required && loginForm.email.$touched"
                                            id="email" class="form-text text-danger">email is required.</span>
                                        <span
                                            ng-show="!user.username && !loginForm.email.$error.required && loginForm.email.$touched"
                                            id="email" class="text-left form-text text-danger">invalid email.</span>
                                        <div class="input-group mb-3">
                                            <input ng-model="user.username" type="email" required class="form-control"
                                                name="email" placeholder="Enter Email">
                                        </div>
                                        <span
                                            ng-show="loginForm.password.$error.required && loginForm.password.$touched"
                                            id="password" class="form-text text-danger">password is required.</span>
                                        <div class="input-group mb-3">
                                            <input type="password" ng-model="user.password" class="form-control"
                                                name="password" placeholder="Enter Password" required>
                                        </div>
                                        <!-- <span ng-show="!user.companyId && loginForm.company.$touched" id="company"
                                                class="form-text text-danger">company is required.</span>
                                            <div class="input-group mb-4">
                                                <select ng-model="user.companyId" required class="form-control" id="cell1"
                                                    name="company" data-ng-keypress="onEnterKeyPress($event, user)">
                                                    <option value="">Select Company</option>
                                                    <option ng-repeat="company in companys" value="{{company.id}}">
                                                        {{company.name}}
                                                    </option>
                                                </select>
                                            </div> -->

                                        <button class="btn btn-primary shadow-2 mb-4"
                                            ng-disabled="!user.username || !user.password"
                                            ng-click="authLogin(user)">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Required Js -->
    <!-- <script src="../assets/js/vendor-all.min.js"></script>
        <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script> -->
</body>


</html>
