<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <title>Wavenet Indoor Tracking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../assets_new/fonts/fontawesome/css/fontawesome-all.min.css">

    <link rel="stylesheet" href="../assets_new/css/style.css">

<body>
    <toaster-container toaster-options="{'limit':1}"></toaster-container>
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <form name="loginForm" novalidate>
                <div class="card">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="feather icon-unlock auth-icon"></i>
                        </div>
                        <h3 class="mb-4">Login</h3>
                        <div class="form-group mb-4">
                            <input ng-model="user.username" type="email" required class="form-control" name="email"
                                placeholder="Enter Email">
                            <span ng-show="loginForm.email.$error.required && loginForm.email.$touched" id="email"
                                class="form-text text-danger">email is required.</span>
                            <span ng-show="!user.username && !loginForm.email.$error.required && loginForm.email.$touched" id="email"
                                class="form-text text-danger">invalid email.</span>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" ng-model="user.password" required class="form-control"
                                name="password" placeholder="Enter Password">
                            <span ng-show="loginForm.password.$error.required && loginForm.password.$touched"
                                id="password" class="form-text text-danger">password is required.</span>
                        </div>
                        <!-- <div class="form-group mb-4">
                            <select ng-model="user.companyId" required class="form-control" id="cell1" name="company" data-ng-keypress="onEnterKeyPress($event, user)">
                                <option value="">Select Company</option>
                                <option ng-repeat="company in companys" value="{{company.id}}">
                                    {{company.name}}
                                </option>
                            </select>
                            <span ng-show="!user.companyId && loginForm.company.$touched" id="company"
                                class="form-text text-danger">company is required.</span>
                        </div> -->
                        <!-- <div class="form-group text-left">
                            <div class="checkbox checkbox-fill d-inline">
                                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                                <label for="checkbox-fill-a1" class="cr"> Save credentials</label>
                            </div>
                        </div> -->
                        <button class="btn btn-primary shadow-2 mb-4" 
                            ng-disabled="!user.username || !user.password"
                            ng-click="authLogin(user)">Login</button>
                        <!-- <p class="mb-2 text-muted">Forgot password? <a href="auth-reset-password.html">Reset</a></p>
                    <p class="mb-0 text-muted">Donâ€™t have an account? <a href="auth-signup.html">Signup</a></p> -->
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Required Js -->
    <script src="../assets_new/js/vendor-all.min.js"></script>
    <script src="../assets_new/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets_new/js/pcoded.min.js"></script>
</body>

</html>
