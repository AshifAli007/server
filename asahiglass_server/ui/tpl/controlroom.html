<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tms System</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="">
    <meta name="author" content="" />

    <!-- Favicon icon -->
    <link rel="icon" href="http://html.codedthemes.com/datta-able/bootstrap/assets/images/favicon.ico" type="image/x-icon">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="../assets/fonts/fontawesome/css/fontawesome-all.min.css">
    <!-- animation css -->
    <link rel="stylesheet" href="../assets/plugins/animation/css/animate.min.css">
    <!-- Owl slider css -->
    <!-- vendor css -->    
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .zoom .fab{
            color: #fff;
        }
        /* h5.f-w-600{
            color:;
        } */
.control-room h1, h2, h3, h4, h5, h6{
    color:#e7304c;
}
.zoom h2{
    color:#000;
}
.zoom h4{
    color:#000;
}
.zoom h5{
    color:#000;
}
.zoom {
  animation: shubham 3s linear infinite;
  background: #e7304c;
  color: #fff;
}
.dash-space{
    padding: 20px;
}

@keyframes shubham {
  50% {
    -webkit-transform:scale(1.05);
    -moz-transform:scale(1.05);
    -ms-transform:scale(1.05);
    -o-transform:scale(1.05);
    transform:scale(1.05);
  }
}
.zoom .progress-bar.progress-c-theme{
    background: #fff;
}

    </style>
</head>

<body class="bg-dark control-room">

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container" style="    margin-left: 0px;">
        <div class="pcoded-wrapper">
            <div class="pcoded-content">
                <div class="pcoded-inner-content">
               
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">                               
                     
                                <div class="col-md-6 col-xl-3" ng-repeat="data in datas">
                                    <div class="card Active-visitor " ng-class="{zoom : data.notallowedUsers > 0 || data.voilation24hr > 0}">
                                        <div class="dash-space text-center">
                                            <h4 class="mb-3 f-w-600">{{data.name}}</h4>
                                            <i class="fab fa-angellist f-30 text-white"></i>
                                            <h2 class="f-w-300 mt-1">{{data.voilation24hr}}</h2>
                                            <span ng-if="data.message != ''"  class="">Violation: {{data.message}}</span>
                                            <span ng-if="data.message == ''" class="">Violation / last 24 hrs.</span>
                                            <div class="progress mt-4 m-b-30">
                                                <div class="progress-bar progress-c-theme" role="progressbar" style="width: 100%; height:7px;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                            <div class="row card-active">
                                                <div class="col-md-4 col-6">
                                                    <h4>{{data.allowedUsers}}</h4>
                                                    <span class="">Allowed</span>
                                                </div>
                                                <div class="col-md-4 col-6">
                                                    <h4>{{data.notallowedUsers}}</h4>
                                                    <span class="">Not Allowed</span>
                                                </div>
                                                <div class="col-md-4 col-12">
                                                    <h4>{{data.activeUser}}</h4>
                                                    <span class="">Active</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                               

                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Sweet Alerts -->
    <script src="../assets_new/plugins/sweetalert/js/sweetalert.min.js"></script>
   
</body>


</html>
