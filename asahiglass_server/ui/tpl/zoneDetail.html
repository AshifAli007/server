<section class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <!-- [ breadcrumb ] start -->
               

                <!-- [ breadcrumb ] end -->
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ file-upload ] start -->
                            <div class="col-sm-12 d-block mx-auto">
                                <div style="margin:0px auto" class="card">
                                    <div class="card-header">
                                        <h5>{{zoneDetail.name}}</h5>
                                    </div>
                                  
                                    <!--Zone Layout Image Start-->
                                    <img class="img-responsive position-absolute"  src="{{zoneDetail.zone_image}}" style="width:100%; margin-top: 60px" alt="Generic placeholder image">
                                    <!--Zone Layout Image End-->
                                    
                                    <div class="custom-relative position-absolute" ng-repeat="asset in assetData" >
                                            
                                            <i ng-style="asset.clr" class="{{asset.icon}}" ng-click="openTost(asset.id)" ></i>

                                            <div  id="{{asset.id}}"   role="alert" style="min-width:250px;left:0px; top:40px; display:none; background-color: #EFF0F1" aria-live="assertive" data-delay="15000" aria-atomic="true">
                                                <div class="toast-header">
                                                  
                                                    <img ng-src="{{asset.assetImg}}"  width="40" alt="" class="img-fluid mr-2">
                                                     <strong class="mr-auto">{{asset.assetName}}</strong>
                                                     
                                                    <small class="text-muted">{{asset.fromnow}}</small>
                                                    <button type="button" class="ml-2 mb-1 close" ng-click="CloseToast(asset.id)" data-dismiss="toast" aria-label="Close">
                                                        <span>&times;</span>
                                                    </button>
                                                </div>
                                                <div class="toast-body">
                                                    <strong class="mr-auto">Asset Type: </strong>{{asset.assetType}}
                                                </br>
                                                    <strong class="mr-auto">Sub Type: </strong>{{asset.subType}}
                                                    <div>Message: {{asset.message}}</div>
                                                    
                                                </div>
                                            </div> 
                                      </div>
                                      
                                </div>
                            </div>
                            <!-- [ file-upload ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function(){
      $("#myBtn").click(function(){
        $('.toast').toast('show');
      });
    });
    </script>
