<style>
    .material-icons {
        vertical-align: middle;
        line-height: 0;
        margin-top: -5px;
    }

    /*
          * Tabs
          */
    .btn-block:disabled {
        cursor: not-allowed;
    }

    .tabs {
        padding: 0;
    }

    .tabs .tab-input {
        display: none;
    }

    .tabs .tab-label {
        color: #ddd;
        cursor: pointer;
        float: left;
        padding: 7px;
        text-align: center;
    }

    .tabs-full .tab-label {
        display: table-cell;
        float: none;
        width: 1%;
        border: 1px solid;
        border-radius: 3px;
    }

    .tabs .tab-label:hover {
        color: #333;
    }

    .dataTables_filter {
        visibility: hidden;
    }

    .tabs .tab-input:checked+.tab-label {
        background-color: #3f4d67;
        color: #FFF;
        border: 1px solid black;
    }

    .tabs .tabs-wrap {
        clear: both;
    }

    .tabs .tab {
        background-color: #fff;
        display: none;
        padding: 1em;
    }

    .tabs .tab>*:last-child {
        margin-bottom: 0;
    }

    #tab1:checked~.tabs-wrap #tab1content,
    #tab2:checked~.tabs-wrap #tab2content,
    #tab3:checked~.tabs-wrap #tab3content {
        display: block;
    }

    div.browse-wrap {
        top: 0;
        left: 0;
        margin: 20px;
        cursor: pointer;
        overflow: hidden;
        padding: 20px 60px;
        text-align: center;
        position: relative;
        background-color: #f6f7f8;
        border: solid 1px #d2d2d7;
    }

    div.title {
        color: #3b5998;
        font-size: 14px;
        font-weight: bold;
        font-family: tahoma, arial, sans-serif;
    }

    input.upload {
        right: 0;
        margin: 0;
        bottom: 0;
        padding: 0;
        opacity: 0;
        height: 300px;
        outline: none;
        cursor: inherit;
        position: absolute;
        font-size: 1000px !important;
    }

    span.upload-path {
        text-align: center;
        margin: 20px;
        display: block;
        font-size: 80%;
        color: #3b5998;
        font-weight: bold;
        font-family: tahoma, arial, sans-serif;
    }
</style>

<section class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Asset SubType Configuration</h5>
                                    </div>
                                    <div class="card-block">
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label for="assetType"><b>Select Asset Type</b>
                                                        <span class="ng-invalid" style="color:red; font-weight:bold;"
                                                            ng-show="!assetType">*</span></label>
                                                    <select ng-model="assetType" class="form-control">
                                                        <option value="">Select Asset Type</option>{{asset}}
                                                        <option ng-repeat="asset in assetTypeListArray"
                                                            value={{asset.id}}>
                                                            {{asset.name}}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label for="subType">Subtype Name
                                                        <span class="ng-invalid" style="color:red; font-weight:bold;"
                                                            ng-show="!subType">*</span></label>
                                                    <input name="subType" ng-model="subType" type="text"
                                                        class="form-control" placeholder="Enter Subtype Name">
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <label for="pwd">&nbsp;</label>
                                                <button type="button" class="btn btn-primary btn-block" ng-if="!isedit"
                                                    ng-disabled="!assetType || !subType"
                                                    ng-click="addUpdateAssetSubtype()">Save</button>
                                                <button type="button" class="btn btn-primary btn-block"
                                                    data-toggle="modal" data-target="#exampleModal" ng-if="isedit"
                                                    ng-disabled="!assetType || !subType">Update</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--code for modal window starts-->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel"><b>Update Subtype Configuration</b></h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure to update this data ?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cancel</button>
                                        <button type="button" ng-click="addUpdateAssetSubtype()" class="btn btn-primary"
                                            data-dismiss="modal">Yes, Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--code for modal window ends-->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Subtype List</h5>
                                    </div>
                                    <div class="card-block coustomBlock">
                                        <table id="subtype" class="display table nowrap table-striped table-hover"
                                            width="100%">
                                            <thead>
                                                <tr>
                                                    <th>Asset Type</th>
                                                    <th>Subtype Name</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
</section>
