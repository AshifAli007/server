<!-- [ Main Content ] start -->
<toaster-container></toaster-container>
<section class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <!-- [ breadcrumb ] start -->
                <!-- [ breadcrumb ] end -->
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Floor Configuration</h5>
                                    </div>
                                    <div class="card-block">
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label for="floorName"><b>Floor Name </b>
                                                        <span class="ng-invalid" style="color:red; font-weight:bold;"
                                                            ng-show="!name">*</span></label>
                                                    <input ng-model="name" type="text" class="form-control"
                                                        placeholder="Enter Floor Name">
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label for="floorno"><b>Floor No</b>
                                                        <span class="ng-invalid" style="color:red; font-weight:bold;"
                                                            ng-show="!floorno">*</span></label>
                                                    <input ng-model="floorno" type="text"
                                                        ng-keydown="filterValue($event)" class="form-control"
                                                        placeholder="Enter Floor No.">
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <div class="form-group">
                                                    <label for="myFile"><b>Select Floor Map</b>
                                                        <span class="ng-invalid" style="color:red; font-weight:bold;"
                                                            ng-show="!myFile">*</span></label>
                                                    <div class="input-group mb-3">
                                                        <div class="">
                                                            <input type="file" class="custom-file-input"
                                                                id="inputGroupFile01" file-model="myFile">
                                                            <label class="custom-file-label"
                                                                for="inputGroupFile01">Choose file</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <label for="pwd">&nbsp;</label>
                                                <button class="btn btn-primary btn-block" ng-if="!isedit"
                                                    ng-disabled="!name ||!floorno ||!myFile"
                                                    ng-click="addFloor()">Save</button>
                                                <button class="btn btn-primary btn-block" data-toggle="modal"
                                                    data-target="#exampleModal" ng-if="isedit"
                                                    ng-disabled="!name ||!floorno ||!myFile">Update</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--code for modal window starts-->
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel"><b>Update Floor
                                                        Configuration</b>
                                                </h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                Are you sure to update this data ?
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Cancel</button>
                                                <button type="button" ng-click="updateFloor()" class="btn btn-primary"
                                                    data-dismiss="modal">Yes, Update</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--code for modal window ends-->


                                <!--code for modal window starts-->
                                <div class="modal fade" id="floorlight" tabindex="-1" role="dialog"
                                    aria-labelledby="zonelightLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-xl" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="zonelightLabel"><b>{{name_zone}}</b>
                                                </h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div  class="modal-body">
                                                <img ng-src="{{img}}" style="width: 100%;">
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <!--code for modal window ends-->                                

                                <hr>
                                <div class="card" ng-show="showTable == false">
                                    <div class="card-header">
                                        <h5>Floor List</h5>
                                    </div>
                                    <div class="card-block coustomBlock">
                                        <div class="table-responsive">
                                            <table id="floor" class="display table nowrap table-striped table-hover"
                                                width="100%">
                                                <thead>
                                                    <tr>
                                                        <th>Floor Name</th>
                                                        <th>Floor No.</th>
                                                        <th>Floor Image</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="card" ng-show="showTable == true">
                                    <div class="card-header">
                                        <h5>Floor List</h5>
                                    </div>
                                    <div class="card-block coustomBlock">
                                        <div class="c-wrap mx-2">
                                            <i class="feather icon-file-text mx-auto d-block text-center text-dark"
                                                style="font-size: 36px;" aria-hidden="true"> </i>
                                            <p class="text-center text-dark" style="margin: 10px 0px;">No records Found!
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
</section>
<!-- [ Main Content ] end -->
